<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fire.css">
<div class="fire"></div>

</head>

<body>
 

<div class="dragon">
  <div class="body"></div>
  <div class="wings">
    <div class="wing-left"></div>
    <div class="wing-right"></div>
  </div>
  <div class="head">
    <div class="eyes"></div>
    <div class="fire-breath"></div>
  </div>
</div>

<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="(link unavailable)">
  <!-- Body -->
  <ellipse cx="150" cy="150" rx="50" ry="75" fill="#8B9467" />
  
  <!-- Wings -->
  <path d="M100 100 C 50 150, 100 200, 150 150" stroke="#8B9467" stroke-width="10" fill="none" />
  <path d="M200 100 C 250 150, 200 200, 150 150" stroke="#8B9467" stroke-width="10" fill="none" />
  
  <!-- Head -->
  <circle cx="150" cy="50" r="25" fill="#8B9467" />
  
  <!-- Eyes -->
  <circle cx="140" cy="50" r="5" fill="#000" />
  <circle cx="160" cy="50" r="5" fill="#000" />
  
  <!-- Fire Breath -->
  <path d="M150 75 C 150 100, 175 125, 150 150" stroke="#FF9900" stroke-width="5" fill="none" />
  <animateTransform attributeName="transform" type="rotate" from="0 150 75" to="360 150 75" dur="2s" repeatCount="indefinite" />
</svg>


  
</body>
