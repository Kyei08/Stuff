<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4CAF50;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, [Name]!</h1>
        <img src="birthday_cake.jpg" alt="Birthday Cake">
        <p>Wishing you a day filled with joy, laughter, and lots of cake!</p>
    </div>
</body>
</html>
