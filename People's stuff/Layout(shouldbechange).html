<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Layout</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			border-radius: 10px 10px 0 0;
			text-align: center;
		}
		
		.content {
			padding: 20px;
		}
		
		.footer {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			border-radius: 0 0 10px 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Welcome to My Page</h1>
		</div>
		<div class="content">
			<p>This is a beautiful layout created using HTML and CSS.</p>
			<p>You can customize it as per your needs.</p>
		</div>
		<div class="footer">
			<p>&copy; 2024 My Page</p>
		</div>
	</div>
</body>
</html>
